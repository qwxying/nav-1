<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>七维导航 - qwxying自己的导航网站</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="get" action="http://www.baidu.com/s">
        <input name="wd" type="text" />
        <button type="submit">搜索</button>
      </form>
    </header>

    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://www.acfun.cn">
            <div class="site">
              <div class="logo">A</div>
              <div class="link">acfun.cn</div>
            </div>
          </a>
        </li>

        <li>
          <a href="https://www.bilibili.com">
            <div class="site">
              <div class="logo">B</div>
              <div class="link">bilibili.com</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://tucao.one">
            <div class="site">
              <div class="logo">C</div>
              <div class="link">tucao.one</div>
            </div></a
          >
        </li>
        <li class="last">
          <div class="site" id="addButton">
            <div class="logo"><img src="../images/add.png" alt="" /></div>
            <div class="link">新增网站</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
